*+<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

body{
height: 100vh;
display: flex;
align-items: center;
background:purple;
}
.slide{
position: relative;
width: 60%;
overflow: hidden;
}
.images{
    display: flex;
    width: 100%;
}

.images img{
height:200px;
width:100%;
transition: all 0.15s ease ;

}
.images input{
    display: none;
}
.dots{
    display: flex;
    justify-content: center;
    margin:5px;
}
.dots label{
height: 10px;
width:10px;
border-radius:50%;
border: solid #fff 3px;
cursor: pointer;
transition: all 0.15s ease;
margin:5px;
}

.dots label:hover {background: #fff;}
#img1:checked ~  .m1 {
    margin-left: 0;
}
#img2:checked ~  .m2 {
    margin-left: -100%;
}
#img3:checked ~  .m3 {
    margin-left: -200%;
}
#img4:checked ~ .m4 {
    margin-left: -300%;
}
#img5:checked ~ .m8 {
    margin-left: -400%;
}

</style>

</head>
<body>
    
<div class="slider">
    <div class="images">
        <input type="radio" name="slide" id="img1">
        <input type="radio" name="slide" id="img2">
        <input type="radio" name="slide" id="img3">
        <input type="radio" name="slide" id="img4">
        <input type="radio" name="slide" id="img8">
    
        <img src="1.jpg"  class="m1" alt="img1">
        <img src="2.jpg"  class="m2" alt="img2">
        <img src="3.jpg"  class="m3" alt="img3">
        <img src="4.jpg" class="m4" alt="img4">
        <img src="8.jpg" class="m5" alt="img8">
    </div>
    
    
    <div class="dots">
    <label for="img1"></label>
    <label for="img2"></label>
    <label for="img3"></label>
    <label for="img4"></label>
    <label for="img5"></label>
    
    </div>
    
    
    
    
     
</body>
</html>
